apply plugin: 'idea'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.0'
    }
}

apply plugin: 'com.github.kt3k.coveralls'

version = '0.0.2'

subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'

    group = 'pl.edu.pw.ii.ActivitiConsole'
    sourceCompatibility = 1.8
    version = '0.0.2'

    repositories {
        mavenCentral()
    }
    
    dependencies {
        
    }

    jacocoTestReport {
        dependsOn test
        reports {
            html.enabled = true
            xml.enabled = true
            csv.enabled = false
            html.destination "${buildDir}/jacocoHtml"
        }
    }
}

project(':bpm-console-interfaces') {
    dependencies {
        compile project(':bpm-console-value-objects')
    }
}

project(':bpm-console-activiti-driver') {
    dependencies {
        compile project(':bpm-console-interfaces')
    }
}

project(':bpm-console-rest') {
    dependencies {
        compile project(':bpm-console-activiti-driver')
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}