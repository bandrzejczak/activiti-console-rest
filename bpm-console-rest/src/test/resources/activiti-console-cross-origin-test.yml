server:
  applicationConnectors:
  - type: http
    port: 12345
  adminConnectors:
  - type: http
    port: 12346
  gzip:
    enabled: false
crossOrigin:
  allowedOrigins: "*"
  allowedMethods: GET,POST,OPTIONS,DELETE,PUT,HEAD
  allowedHeaders: origin, content-type, accept, authorization
bpmProcessEngineBuilderClass: pl.edu.pw.ii.BpmConsole.Activiti.ActivitiProcessEngineBuilder
db:
  type: h2
  url:  jdbc:h2:mem:activiti;DB_CLOSE_DELAY=1000
  userName: sa
  password: ""
